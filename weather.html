<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />

    <script src="./app.js" defer></script>

    <title>Weather</title>
</head>
<body>
    <div id="front-row" class="rain front-row"></div>
    <div id="back-row" class="rain back-row"></div>
    <div class="location">
        <input
        type="text"
        class="search-bar"
        id="location"
        placeholder="Where are you?"
        />
    </div>
    <div>
        <button id="btnGet" type="button" class="btn">
            Search Weather
        </button>
        <button id="btnCurrent" type="button" class="btn">
            Get Current Location
        </button>
    </div>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <div class="weather-icon">
            <img src="icons/unknown.png">
        </div>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">33</h2>
            <span>Â°F</span>
        </div>
        <div><h3 class="weather-description"></h3></div>
        <div class="temperature-description">Golly, it's cold.</div>
    </div>
</body>
</html>
